
<form  #editForm="ngForm" (submit) = "updatePet(curPet._id, curPet)">
	<h4>Edit pet:</h4>
	<div class="card-panel red white-text" *ngIf = "errors">{{errors}}</div>
	<div *ngIf="name.invalid && (name.dirty || name.touched)" class="card-panel red white-text">
	  <div *ngIf="name.errors.required">
	    Name is required.
	  </div>
	  <div *ngIf="name.errors.minlength">
	    Name must be at least 3 characters long.
	  </div>
	</div>
	<div *ngIf="type.invalid && (type.dirty || type.touched)" class="card-panel red white-text">
	  <div *ngIf="type.errors.required">
	    Type is required.
	  </div>
	  <div *ngIf="type.errors.minlength">
	    Type must be at least 3 characters long.
	  </div>
	</div>
	<div *ngIf="description.invalid && (description.dirty || description.touched)" class="card-panel red white-text">
	  <div *ngIf="description.errors.required">
	    Description is required.
	  </div>
	  <div *ngIf="description.errors.minlength">
	    Description must be at least 3 characters long.
	  </div>
	</div>


	<input type="text" name="curPet.name" minlength="3" required [(ngModel)] = "curPet.name" #name="ngModel" placeholder="Name">
	<input type="text" name="curPet.type" minlength="3" required [(ngModel)] = "curPet.type" #type="ngModel" placeholder="Type">
	<input type="text" name="curPet.description" minlength="3" required [(ngModel)] = "curPet.description" #description="ngModel" placeholder="Description">
	<p>Skills:</p>
	<input type="text" name="skill1" minlength="3" [(ngModel)] = "skill1" #skills1="ngModel">
	<input type="text" name="skill2" minlength="3" [(ngModel)] = "skill2" #skills2="ngModel">
	<input type="text" name="skill3" minlength="3" [(ngModel)] = "skill3" #skills3="ngModel">
	<button class="waves-effect waves-light btn-large" type="submit" [disabled] = "editForm.form.invalid"><i class="material-icons left">pets</i>Update Pet</button>
	<button class="waves-effect waves-light btn-large red" [routerLink] = "['/']">Cancel</button>
</form>
